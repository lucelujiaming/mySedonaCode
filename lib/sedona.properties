#
# This property defines the version number used by sedonac when compiling
# kit files if the version isn't defined by the kit.xml itself or passed 
# on the command line.  It is also the version used by the python build
# scripts.
#
buildVersion=0.1.0

#
# Dasp tuning
#  - idealMax: ideal packet size in bytes (default = 512)
#  - absMax: absolute packet size in bytes (default = 512)
#  - connectTimeout: timeout to use before giving up on connect in ms (default = 10000)
#  - receiveTimeout: receive timeout in ms (default = 30000)
#  - socketQueueMax: max size of per socket receive queue (default = 10000)
#  - sessionQueueMax: max size of per session receive queue (default = 2000)
#  - traceSend: dump outgoing packets (default = false)
#  - traceReceived: dump incoming packets (default = false)
#  - sendRetry: ms before we resend an unacked packet (default = 1000)
#        
# 
#dasp.idealMax        = 512    
#dasp.absMax          = 512   
#dasp.connectTimeout  = 30000  
#dasp.receiveTimeout  = 30000     
#dasp.sessionQueueMax = 2000   
#dasp.socketQueueMax  = 10000
#dasp.traceSend       = true   
#dasp.traceReceive    = true   
#dasp.sendRetry       = 1000

#
# Sox tuning:
#  - traceMsg: dump received/sent packets (default = false)
#  - xfer.traceStats: dump stats when file transfer completes (default = false)
#
#sox.traceMsg         = true
#sox.xfer.traceStats  = true


